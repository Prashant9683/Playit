<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="movies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="search">
        <div class="icon" onclick="show_now();"></div>
        <div class="input">
            <input type="text" placeholder="Search" id="mysearch">
        </div>
        <span class="clear" onclick="document.getElementById('mysearch').value = '' "></span>
    </div>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <img src="icon/logo.png" class="logo" alt="">
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="icon/profile.jpg" onclick="menuToggle();" alt="">
                <div class="profile-text-container">
                    <span class="profile-text" onclick="menuToggle();">Profile</span>
                    <i class="fas fa-caret-down" onclick="menuToggle();"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <i class="sidebar-icons fas fa-home" onclick="location.href = 'index.html';"></i>
        <i class="sidebar-icons fas fa-film"></i>
        <i class="sidebar-icons fas fa-tv"></i>
        <i class="sidebar-icons fas fa-search" onclick="show_now();"></i>
    </div>
    <div class="container" id="myElement">
        <div class="menu">
            <ul class="ul">
            <li class="li"><img src="icon/user.png" class="user-img" alt=""><a href="#" class="user-txt">My Profile</a></li>
            <li class="li"><img src="icon/edit.png" class="user-img" alt=""><a href="#" class="user-txt">Edit Profile</a></li>
            <li class="li"><img src="icon/mail.png" class="user-img" alt=""><a href="#" class="user-txt">Inbox</a></li>
            <li class="li"><img src="icon/settings.png" class="user-img" alt=""><a href="#" class="user-txt">Settings</a></li>
            <li class="li"><img src="icon/logout.png" class="user-img" alt=""><a href="#" class="user-txt">Logout</a></li>
            </ul>
        </div>
    </div>
    <script src="movies.js"></script>
</body>
